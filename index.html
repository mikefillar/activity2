<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Clinic Care</title>
    <style>
        .container-fluid
            {
                background-image: url("clinic.jpg");
                background-repeat: repeat;
                background-position: center;
                height: 100vh;
            }
    </style>
</head>
<body>
    <div class="container-fluid p-5">
        <div class="main col-lg-4 p-5 bg-info text-white">
            <form action="" class="form" id="loginForm">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username">
                <label for="pass" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password"><br>
            <button type="button" id="login" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#samplemodal">Sign Up</button>
                        <div class="modal  text-black" id="samplemodal">
                            <div class="modal-dialog modal-dialog-centered modal-md">
                                <div class="modal-content">
                                    <div class="modal-header bg-info">
                                        <h5 class="modal-title">Sign up</h5>
                                        <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body ">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" name="user" id="user" required placeholder="Enter Username">
                                        <label for="pass">Password</label>
                                        <input type="password" class="form-control" name="pass" id="pass" required placeholder="Enter Password">
                                    </div>
                                    <div class="modal-footer bg-info">
                                        <button class="btn btn-success" id="btnSign" type="button">Sign Up</button>
                                        <button class="btn btn-warning" data-bs-dismiss="modal" type="button">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
            </form>
        </div>
    </div>

    <script src="JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
